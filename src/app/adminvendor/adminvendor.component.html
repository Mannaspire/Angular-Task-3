<div class="row w-100">
  <div class="sidenav text-center">
    <a routerLink="/admin/:id" class="sidenavele">Product<br>
    </a>
    <a routerLink="/adminvendor/:id" class="sidenavele">Vendor</a><br>
    <h6>Hello {{userid}}</h6>
  </div>
  <div class="col-md-6 text-center mt-3">
    <table class="table table-striped">
      <thead class="text-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let vendor of vendors">
          <!-- <tr *ngIf="session"> -->
          <td>{{vendor.id}}</td>
          <td>{{vendor.username}}</td>
          <td>{{vendor.password}}</td>
          <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="" class="bi bi-trash3-fill mx-3"
              viewBox="0 0 16 16">
              <a (click)="deleteAdminvendor(vendor)" class="btn">
                <path
                  d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
              </a>
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
